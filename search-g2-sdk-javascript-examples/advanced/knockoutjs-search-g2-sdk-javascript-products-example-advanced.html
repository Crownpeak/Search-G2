<body>

	<div class="container">
		<div class="page-header">
			<h1>The CrownPeak Cheese Shop</h1>
			<p class="lead">An oasis of cheese in a harsh world.</p>
		</div>

		<div class="row">
			<div class="col-md-3 facets">
				<!-- ko with: filterResult -->
				<!-- ko if: typeof facet_counts !== "undefined" -->
				<div class="facets_wrapper">
					<!-- ko with: facet_counts.facet_fields -->
						<!-- ko foreach: Object.keys($data) -->
						<h2 data-bind="text: $root.getFilterName($data)"></h2>
						<div data-bind="with: $parent[$data]">
							<ul data-bind="foreachpair: $data">
								<li><a href="#" data-bind="click: $root.toggleFilter, attr: { field: $parents[1] }"><span data-bind="text: $root.getFilterFieldName($parents[1], $data[0])"></span> <span class="count" data-bind="text: $data[1]"></span></a></li>
							</ul>
						</div>
						<!-- /ko -->
					<!-- /ko -->
					<!-- ko with: facet_counts.facet_ranges -->
					<!-- ko foreach: Object.keys($data) -->
					<h2 data-bind="text: $root.getFilterName($data)"></h2>
					<div data-bind="with: $parent[$data]">
						<ul>
							<li><a href="#" data-bind="click: $root.toggleFilterRange, attr: { field: $parent, range: $root.getFilterFieldRange($parent, 'before', $data.start) }"><span data-bind="html: $root.getFilterFieldName($parent, 'before', $data.start)"></span> <span class="count" data-bind="text: $data.before"></span></a></li>
							<!-- ko with: $data.counts -->
								<!-- ko foreachpair: $data -->
								<li><a href="#" data-bind="click: $root.toggleFilterRange, attr: { field: $parents[2], range: $root.getFilterFieldRange($parents[2], $data[0], $data.start) }"><span data-bind="html: $root.getFilterFieldName($parents[2], $data[0])"></span> <span class="count" data-bind="text: $data[1]"></span></a></li>
								<!-- /ko -->
							<!-- /ko -->
							<li><a href="#" data-bind="click: $root.toggleFilterRange, attr: { field: $parent, range: $root.getFilterFieldRange($parent, 'after', $data.end) }"><span data-bind="html: $root.getFilterFieldName($parent, 'after', $data.end)"></span> <span class="count" data-bind="text: $data.after"></span></a></li>
						</ul>
					</div>
					<!-- /ko -->
					<!-- /ko -->
				</div>
				<!-- /ko -->
				<!-- /ko -->
			</div>
			<div class="col-md-9">

				<!-- ko with: result -->
				<!-- ko template: { name: "pager" } --><!-- /ko -->

				<div class="searchresults">

					<!-- ko if: response.docs && response.docs.length > 0 -->

					<div>

						<!--						<h5 class="title">Showing search results for: "<span data-bind="text: $root.query"></span>"</h5>-->
						<p class="matches">
							Your search produced <span data-bind="text: response.numFound"></span>
							match<!-- ko ifnot: response.numFound == 1 -->es<!-- /ko -->.
							<!-- ko if: response.numFound == 1 -->
							<!--<span>The only result is displayed.</span>-->
							<!-- /ko -->
							<!-- ko if: response.numFound != 1 && response.numFound >= $root.rows() -->
							<span>Results <span data-bind="text: response.start + 1"></span> to <span data-bind="text: response.start + response.docs.length"></span> are displayed.</span>
							<!-- /ko -->
						</p>

						<!-- ko template: { name: "didyoumean" } --><!-- /ko -->

					</div>

					<div class="row" data-bind="foreach: response.docs">
						<div class="result col-md-4">
							<h4 class="title">
								<!-- ko if: $root.ordinal -->
								<a data-bind="attr: { href: $data.url }, text: ($parent.response.start + $index() + 1) + '. ' + ($data.title || '[No title]')"></a>
								<!-- /ko -->
								<!-- ko ifnot: $root.ordinal -->
								<a data-bind="attr: { href: $data.url }, text: ($data.title || '[No title]')"></a>
								<!-- /ko -->
								<!-- ko if: $root.size -->
								(<span class="size" data-bind="text: $root.formatSize($data.contentLength)"></span>)
								<!-- /ko -->
							</h4>
							<!-- ko if: $root.date -->
							<h5>Last updated: <span data-bind="text: $root.formatDate($data.date)"></span></h5>
							<!-- /ko -->
							<div class="row">
								<div class="col-md-5">
									<img data-bind="attr: {src: $root.getThumbnail($data), alt: $data.title}" />
								</div>
								<div class="col-md-7">
									<!-- ko if: $data.custom_s_product_availability -->
									<span data-bind="css: 'stock ' + ($data.custom_s_product_availability == 'In Stock' ? 'in' : 'out'), text: $data.custom_s_product_availability"></span>
									<!-- /ko -->
									<!-- ko if: $data.custom_f_product_price -->
									<span class="price" data-bind="text: '&pound;' + parseFloat($data.custom_f_product_price).toFixed(2) + ' per kg'"></span>
									<!-- /ko -->
								</div>
							</div>
							<p class="excerpt">
								<!-- ko if: $data.content_en_hl -->
								<span data-bind="html: $data.content_en_hl"></span>
								<!-- /ko -->
								<!-- ko ifnot: $data.content_en_hl -->
								<span data-bind="text: $root.precis($data)"></span>
								<!-- /ko -->
							</p>
							<!-- ko if: $root.url -->
							<!-- ko if: $data.url_hl -->
							<a data-bind="attr: { href: $data.url }, html: $root.removeSeparator($data.url_hl)" class="read-more"></a>
							<!-- /ko -->
							<!-- ko ifnot: $data.url_hl -->
							<a data-bind="attr: { href: $data.url }, text: $data.url" class="read-more"></a>
							<!-- /ko -->
							<!-- /ko -->
							<!-- ko ifnot: $root.url -->
							<!-- NB: use $data.proxy_url if using resultProxy() -->
							<a data-bind="attr: { href: $data.url }" class="read-more">Show me the cheese &gt;</a>
							<!-- /ko -->
						</div>
					</div>

					<!-- /ko -->
					<!-- ko if: !response.docs || response.docs.length <= 0 -->
<!--					<p>Sorry, no results found for <b data-bind="text: $root.query"></b>.</p>-->
					<p>Sorry, no results found.</p>
					<!-- ko template: { name: "didyoumean" } --><!-- /ko -->
					<!-- /ko -->
				</div>

				<!-- ko template: { name: "pager" } --><!-- /ko -->
				<!-- /ko -->

			</div>
		</div>
	</div>

	<script type="text/html" id="pager">
		<!-- ko if: $root.pager -->
		<!-- Pager template. It is used at the top and bottom of the results -->
		<ul class="pagination" data-bind="if: pager.myPages && pager.myPages.length > 1">
			<li class="page">
				<a class="glyphicons chevron-left" data-bind="click: $root.changePage.bind($data, '<')">&lt;</a>
			</li>
			<!-- ko foreach: pager.myPages -->
			<!-- ko ifnot: $parent.pager.page == $data -->
			<li class="page"><a data-bind="attr: { href: $data }, text: $data, click: $root.changePage"></a></li>
			<!-- /ko -->
			<!-- ko if: $parent.pager.page == $data -->
			<li class="page current"><a data-bind="text: $data"></a></li>
			<!-- /ko -->
			<!-- /ko -->
			<li class="page last">
				<a class="glyphicons chevron-right" data-bind="click: $root.changePage.bind($data, '>') ">&gt;</a>
			</li>
		</ul>
		<!-- /ko -->

	</script>

	<script type="text/html" id="didyoumean">
		<!-- Did You Mean template. Used in the standard results, and also when no results are found -->
		<!-- We only want the "Did you mean" on page 1 -->
		<div data-bind="if: typeof didYouMean !== 'undefined' && (!pager || !pager.page || pager.page == 1)" class="didyoumean_wrapper">
			<p>Did you mean: </p>
			<ul data-bind="foreach: didYouMean" class="didyoumean">
				<li>
					<a href="#" data-bind="html: $data.display, click: $root.suggestion"></a>
				</li>
			</ul>
		</div>

	</script>

	<script>
		// Set some properties on the CrownPeakSearch object
		var cps = new CrownPeakSearch("crownpeak-test-data");
		cps.facets();
		cps.maxFacets(6);
		cps.highlight(true);
		//cps.resultProxy("http://server-name-here/proxy?search=%%query%%&result=%%index%%&url=");
		//cps.sort(["url desc"]);
		cps.rows(9);
		cps.spellcheck(true);
		//cps.parameters("&hl=true&hl.fl=*");

		/// <summary>
		/// The ViewModel object manages communication between our ui and the search
		/// </summary>
		function ViewModel() {
			var self = this;
			self.query = ko.observable("");
			self.page = ko.observable(1);
			self.result = ko.observable(false);
			self.filterResult = ko.observable(false);
			self.suggestions = ko.observableArray([]);
			self.fixedFilterQueries = ko.observableArray(["custom_ss_content_type:Product"]);
			self.filterQueries = ko.observableArray([]);
			self.rows = ko.computed(function () { return cps.rows(); });

			self.toggleFilter = function (filter, event) {
				var value = filter[0];
				var e = event.originalEvent.srcElement;
				var field = e.getAttribute("field");
				if (!field) field = e.parentElement.getAttribute("field");
				var filterValue = field + ":\"" + value + "\"";
				var li = $(e).closest("li");
				if (li.hasClass("selected")) {
					// Remove the first filter that matches this one
					var facets = self.filterQueries();
					for (var i = 0, len = facets.length; i < len; i++) {
						if (facets[i] == filterValue) {
							self.filterQueries().splice(i, 1);
							self.search();
							break;
						}
					}
					li.removeClass("selected");
				} else {
					// Remove any existing filter for this field
					var facets = self.filterQueries();
					for (var i = 0, len = facets.length; i < len; i++) {
						if (facets[i].substr(0, field.length + 1) == field + ":") {
							self.filterQueries().splice(i, 1);
							break;
						}
					}
					li.closest("ul").find("li.selected").removeClass("selected");
					// Push a new filter onto the end of our collection
					self.filterQueries.push(filterValue);
					self.search();
					li.addClass("selected");
				}
			},
			self.toggleFilterRange = function (filter, event) {
				var e = event.originalEvent.srcElement;
				var field = e.getAttribute("field");
				var range = e.getAttribute("range");
				if (!field) field = e.parentElement.getAttribute("field");
				if (!range) range = e.parentElement.getAttribute("range");
				var filterValue = field + ":" + range;
				var li = $(e).closest("li");
				if (li.hasClass("selected")) {
					// Remove the first filter that matches this one
					var facets = self.filterQueries();
					for (var i = 0, len = facets.length; i < len; i++) {
						if (facets[i] == filterValue) {
							self.filterQueries().splice(i, 1);
							self.search();
							break;
						}
					}
					li.removeClass("selected");
				} else {
					// Remove any existing filter for this field
					var facets = self.filterQueries();
					for (var i = 0, len = facets.length; i < len; i++) {
						if (facets[i].substr(0, field.length + 1) == field + ":") {
							self.filterQueries().splice(i, 1);
							break;
						}
					}
					li.closest("ul").find("li.selected").removeClass("selected");
					// Push a new filter onto the end of our collection
					self.filterQueries.push(filterValue);
					self.search();
					li.addClass("selected");
				}
			},
				self.addFilter = function (filter, event) {
					// Push a new filter onto the end of our collection
					var value = filter[0];
					// TODO: this feels dirty - is there a better way?
					var e = event.originalEvent.srcElement;
					var field = e.getAttribute("field");
					if (!field) field = e.parentElement.getAttribute("field");
					self.filterQueries.push(field + ":\"" + value + "\"");
					self.search();
				},
				self.removeFilter = function (filter, event) {
					// Remove the first filter that matches this one
					var facets = self.filterQueries();
					for (var i = 0, len = facets.length; i < len; i++) {
						if (facets[i] == filter) {
							self.filterQueries().splice(i, 1);
							self.search();
							break;
						}
					}
				},
				self.clearFilters = function () {
					self.filterQueries([]);
					self.search();
				},
				self.search = function () {

					// Run the query, and queue up our function to run when the results are ready
					cps.facets([]);
					cps.query(self.query(), self.page(), self.fixedFilterQueries().concat(self.filterQueries()))
						.done(function (data) {
							self.updatePager(data);
							self.result(data);
						});
				},
				self.changePage = function (n) {
					// Go to the page with the number that they clicked on
					// Turn text into the relevant page number before we go
					if (n === "<<") n = 1;
					else if (n === "<") n = Math.max(1, self.page() - 1);
					else if (n === ">") n = Math.min(self.page() + 1, self.result().pager.total);
					else if (n === ">>") n = self.result().pager.total;
					self.page(n);
					self.search();
				},
				self.updatePager = function (data) {
					var pagesToShow = 5;

					var pager = (data || self.result()).pager;
					var currentPage = self.page();
					var start = Math.max(
							0,
							Math.min(
									pager.pages.length - pagesToShow,
									currentPage - Math.floor(pagesToShow / 2) - 1
							)
					);
					var end = Math.min(pager.pages.length, start + pagesToShow);
					pager.myPages = [];
					for (var i = start; i < end; i++) {
						pager.myPages.push(pager.pages[i]);
					}
				},
				self.reset = function () {
					// ... then reset query and page parameters, and ditch the results
					self.query("");
					self.page(1);
					self.filterQueries([]);
					self.result(false);
				},
				self.searchKeyUp = function () {
					// If the user presses return on the search box, run the search
					if (event.keyCode === 13) {
						self.page(1);
						self.search();
					}
				},
				self.suggestion = function (suggestion) {
					// If the user clicks on a "did you mean" link, they'll come here
					self.query(suggestion.query);
					self.page(1);
					self.filterQueries([]);
					self.search();
				},
				self.precis = function (result, len) {
					return this.trimLength(result.metadata_description || result.content || "[No content]", len);
				},
				self.trimLength = function (str, len) {
					len |= 150;
					if (str && str.length && str.length > len) {
						return str.substr(0, str.lastIndexOf(" ", len)) + (str.length >= len ? " ..." : "");
					}
					return str;
				},
				self.formatSize = function (num) {
					if (num == 0) return "0";
					var UNITS = ["Bytes", "KB", "MB", "GB", "TB", "PB", "EB", "ZB", "YB", "XB", "SB", "DB"];
					var i = parseInt(Math.floor(Math.log(Math.abs(num)) / Math.log(1024)));
					return Math.round(num / Math.pow(1024, i), 2) + ' ' + UNITS[i];
				},
				self.formatDate = function (date) {
					date = new Date(date);
					var result = [];
					result.push(date.getDate());
					result.push(["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"][date.getMonth()]);
					result.push(date.getFullYear());
					return result.join(" ");
				},
				self.getIcon = function (type) {
					if (type) {
						var t = type.substr(0, 3).toLowerCase();
						var i = ICONS.indexOf("," + t);
						if (i >= 0) {
							return ICON_FOLDER + ICONS.substr(i + 1, ICONS.indexOf(",", i + 1) - i - 1) + ".png";
						}
					}
					return UNKNOWN_ICON;
				},
				self.removeSeparator = function (str) {
					return (str || "").replace(new RegExp(cps.highlightSeparator().replace(/\./g, "\\."), "g"), "");
				},
				self.getFilterName = function (filter) {
					switch (filter) {
						case "custom_ss_product_category":
							return "Nationality";
						case "custom_ss_product_vendor":
							return "Vendor";
						case "custom_s_product_availability":
							return "In Stock?";
						case "custom_f_product_price":
							return "Price";
						default:
							return "Unknown";
					}
				},
				self.getFilterFieldName = function (filter, field, data) {
					switch (filter) {
						case "custom_ss_product_vendor":
							// TODO: we need to return these upfront with a search
							switch (field) {
								case "22761":
									return "CrownPeak US";
								case "22762":
									return "CrownPeak UK";
								default:
									return "Unknown";
							}
						case "custom_f_product_price":
							switch (field) {
								case "before":
									return "&pound;" + (parseFloat(data) - 0.01).toFixed(2) + " or less";
								case "after":
									return "&pound;" + parseFloat(data).toFixed(2) + " or more";
								default:
									var value = parseFloat(field);
									return "&pound;" + value.toFixed(2) + " - &pound;" + value.toFixed(0) + ".99";
							}
					}
					return field;
				},
				self.getFilterFieldRange = function (filter, field, data) {
					switch (filter) {
						case "custom_f_product_price":
							switch (field) {
								case "before":
									return "[*%20TO%20" + data + "]";
								case "after":
									return "[" + data + "%20TO%20*]";
								default:
									var value = parseFloat(field);
									return "[" + value + "%20TO%20" + (value + 1) + "]";
							}
					}
					return field;
				},
			self.getThumbnail = function (data) {
				return "./assets/" + data.custom_i_cms_asset_id + ".jpg";
			}
		}

		/// <summary>
		/// Custom binding context to convert data in the form [name,value,name2,value2,...]
		/// into the form [[name,value],[name2,value2],...]
		/// </summary>
		ko.bindingHandlers.foreachpair = {
			init: function (element, valueAccessor, allBindings, viewModel, bindingContext) {
				var data = [];
				// Convert to pairs
				for (var i = 0, len = bindingContext.$data.length; i < len; i += 2) {
					data.push([bindingContext.$data[i], bindingContext.$data[i + 1]]);
				}
				bindingContext.$data = data;
				return ko.bindingHandlers.foreach.init(element, valueAccessor, allBindings, viewModel, bindingContext);
			},
			update: function (element, valueAccessor, allBindings, viewModel, bindingContext) {
				return ko.bindingHandlers.foreach.update(element, valueAccessor, allBindings, viewModel, bindingContext);
			}
		};
		ko.virtualElements.allowedBindings.foreachpair = true;

		// Initialise knockout
		var vm = new ViewModel();
		ko.applyBindings(vm);

		vm.search();

		// Fetch the facet counts with another CrownPeakSearch object
		var cps2 = new CrownPeakSearch(cps.collection());

		cps2.rows(0);
		cps2.spellcheck(false);
		cps2.highlight(false);
		cps2.facets(["custom_ss_product_category", "custom_ss_product_vendor", "custom_s_product_availability"]);
		cps2.maxFacets(99);
		cps2.parameters("facet.range=custom_f_product_price&f.custom_f_product_price.facet.range.start=2&f.custom_f_product_price.facet.range.end=5&f.custom_f_product_price.facet.range.gap=1&f.custom_f_product_price.facet.range.other=all");
		cps2.query("*:*", 1, vm.fixedFilterQueries())
			.done(function (data) {
				vm.filterResult(data);
			});

	</script>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
